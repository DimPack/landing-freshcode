<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gum</title>
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
            <img src="./logo.svg" alt="logo">
        </div>
        <h1 class="title">
          A simple Framer template for your store. Embed products from services
          like Gumroad.
        </h1>
        <a href="#" class="btn btn-white">Remix</a>
        <a href="#" class="btn btn-black">Follow</a>
      </header>
      <main class="main-content">
        <article class="product">
            <img src="./assets/images/pic1.webp" alt="" class="product-img">
            <h2 class="product-title">iOS Icons </h2>
            <p class="product-text">Traff </p>
        </article>
        <article class="product">
            <img src="./assets/images/pic2.webp" alt="" class="product-img">
            <h2 class="product-title">Taklobo Baybayin </h2>
            <p class="product-text">John David Maza</p>
        </article>
        <article class="product">
            <img src="./assets/images/pic3.webp" alt="" class="product-img">
            <h2 class="product-title">Chrome Style Template Bundle</h2>
            <p class="product-text">Design Syndrome</p>
        </article>
        <article class="product">
            <img src="./assets/images/pic4.webp" alt="" class="product-img">
            <h2 class="product-title">Random Typeface</h2>
            <p class="product-text">Other Side Store</p>
        </article>
      </main>
      <footer>
        <ul class="social-networks">
            <il class="social-networks-item"><a href="#">Remix</a></il>
            <il class="social-networks-item"><a href="#">Twitter</a></il>
            <il class="social-networks-item"><a href="#">Framer</a></il>
        </ul>
        <a class="by-name" href="#">by Dima</a>
      </footer>
    </div>
  </body>
</html>
